<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MG Cafe Concierge</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: #eee;
        display: flex;
        height: 100vh;
        margin: 0;
      }
      .dashboard {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        border-right: 1px solid #333;
      }
      .concierge-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .card {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .tables-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .table-item {
        padding: 10px;
        background: #2a2a2a;
        border-radius: 5px;
        text-align: center;
        transition: transform 0.2s ease;
      }
      .table-item.occupied {
        background: #5a2a2a;
      }
      .table-item.free {
        background: #2a5a2a;
      }
      .table-item.clickable {
        cursor: pointer;
        box-shadow: 0 0 0 2px #ffce54 inset;
      }
      .table-item.clickable:hover {
        transform: translateY(-2px);
      }
      .avatar-container {
        width: 600px;
        height: 600px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
      video.active {
        display: block;
      }
      #interact-btn {
        padding: 15px 30px;
        font-size: 1.2em;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 20px;
        z-index: 100;
        position: relative;
      }
      .status-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9em;
        z-index: 10;
      }
      #waitlist-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #waitlist-list li {
        padding: 8px;
        margin: 5px 0;
        background: #2a2a2a;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h1>MG Cafe Manager</h1>
      <div class="card">
        <h2>Tables</h2>
        <div id="tables-grid" class="tables-grid"></div>
      </div>
      <div class="card">
        <h2>Waitlist</h2>
        <ul id="waitlist-list"></ul>
      </div>
    </div>
    <div class="concierge-view">
      <div class="avatar-container">
        <video
          id="vid-idle"
          src="{{ url_for('static', filename='media/avatar-idle.mp4') }}"
          loop
          muted
          playsinline
        ></video>
        <video
          id="vid-listening"
          src="{{ url_for('static', filename='media/avatar-listening.mp4') }}"
          loop
          muted
          playsinline
        ></video>
        <video
          id="vid-speaking"
          src="{{ url_for('static', filename='media/avatar-speaking.mp4') }}"
          loop
          muted
          playsinline
        ></video>
        <div class="status-badge" id="status-badge">Idle</div>
      </div>
      <button id="interact-btn">Interact</button>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}" type="module"></script>
  </body>
</html>
