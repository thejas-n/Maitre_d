<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ profile.display_name if profile else "MG Cafe Concierge" }}</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: #eee;
        display: flex;
        height: 100vh;
        margin: 0;
      }
      .dashboard {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        border-right: 1px solid #333;
      }
      .concierge-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 20px;
        position: relative;
      }
      .card {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .tables-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .table-item {
        padding: 10px;
        background: #2a2a2a;
        border-radius: 5px;
        text-align: center;
        transition: transform 0.2s ease;
      }
      .table-item.occupied {
        background: #5a2a2a;
      }
      .table-item.free {
        background: #2a5a2a;
      }
      .table-item.clickable {
        cursor: pointer;
        box-shadow: 0 0 0 2px #ffce54 inset;
      }
      .table-item.clickable:hover {
        transform: translateY(-2px);
      }
      .avatar-container {
        width: 92vw;
        max-width: 900px;
        height: auto;
        max-height: calc(100vh - 160px);
        position: relative;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: none;
        }
      video.active {
        display: block;
      }
      #interact-btn {
        padding: 14px 28px;
        font-size: 1.1em;
        background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
        color: #e8f0ff;
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 18px;
        cursor: pointer;
        margin-top: 22px;
        z-index: 100;
        position: relative;
        box-shadow:
          0 12px 32px rgba(0, 136, 255, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }
      #interact-btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 16px 40px rgba(0, 136, 255, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        border-color: rgba(255,255,255,0.28);
      }
      #interact-btn:active {
        transform: translateY(0);
        box-shadow:
          0 8px 20px rgba(0, 136, 255, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.25);
      }
      .status-badge {
        display: none;
      }
      #waitlist-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #waitlist-list li {
        padding: 8px;
        margin: 5px 0;
        background: #2a2a2a;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h1>{{ profile.display_name if profile else "MG Cafe Manager" }}</h1>
      <div class="card">
        <h2>Tables</h2>
        <div id="tables-grid" class="tables-grid"></div>
      </div>
      <div class="card">
        <h2>Waitlist</h2>
        <ul id="waitlist-list"></ul>
      </div>
    </div>
    <div class="concierge-view">
      <div class="avatar-container">
        <video
          id="vid-idle"
          src="{{ url_for('static', filename='media/' + ((profile.id + '/' + profile.avatars.idle) if profile else 'avatar-idle.mp4')) }}"
          loop
          muted
          playsinline
        ></video>
        <video
          id="vid-listening"
          src="{{ url_for('static', filename='media/' + ((profile.id + '/' + profile.avatars.listening) if profile else 'avatar-listening.mp4')) }}"
          loop
          muted
          playsinline
        ></video>
        <video
          id="vid-speaking"
          src="{{ url_for('static', filename='media/' + ((profile.id + '/' + profile.avatars.speaking) if profile else 'avatar-speaking.mp4')) }}"
          loop
          muted
          playsinline
        ></video>
        <div class="status-badge" id="status-badge">Idle</div>
      </div>
      <button id="interact-btn">Interact</button>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}" type="module"></script>
  </body>
</html>
